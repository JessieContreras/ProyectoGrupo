<div class="container">
    <br>
    <h1>Admin</h1>
    <mat-tab-group>
        <mat-tab label="Formularios">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> Cédula </th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>

                <ng-container matColumnDef="tipo_habitacion">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Habitación </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo_habitacion}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">   
                        <button mat-raised-button  color="primary">Aceptar</button>
                        <button mat-raised-button  color="warn">Rechazar</button> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </mat-tab>

        <mat-tab label="Imágenes"> 
            <table mat-table [dataSource]="dataSource2" class="w-100">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> Imagen </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.url}}" alt="" width="200" height="150">  </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">   <button mat-raised-button  color="primary">Aceptar</button> 
                        <button mat-raised-button  color="warn">Rechazar</button> 
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</div>
